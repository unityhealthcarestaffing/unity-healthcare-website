<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unity Healthcare Staffing Ltd | Healthcare Staffing in England & Wales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Unity Healthcare Staffing Ltd supplies reliable, compassionate care and nursing staff to care homes, supported living, hospitals and community services across England & Wales." />
  <style>
    :root {
      --primary: #0b4f6c;
      --primary-light: #e6f4f9;
      --accent: #1ea896;
      --dark: #102a43;
      --text: #334e68;
      --bg: #f5f7fb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; height: auto; display: block; }

    .top-banner {
      background: var(--primary);
      color: #ffffff;
      text-align: center;
      font-size: 0.8rem;
      padding: 0.45rem 0.5rem;
    }

    .top-banner span { font-weight: 600; }

    header {
      background: white;
      border-bottom: 1px solid #e1e7f0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.25rem;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 0;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .brand-logo {
      width: 52px;
      height: 52px;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid var(--primary-light);
      background: #fff;
    }

    .brand-text {
      font-weight: 700;
      font-size: 1.15rem;
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      font-size: 0.95rem;
    }

    .nav-links a {
      color: var(--text);
      opacity: 0.8;
    }

    .nav-links a:hover {
      opacity: 1;
      color: var(--primary);
    }

    .btn {
      display: inline-block;
      padding: 0.65rem 1.3rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: transform 0.1s ease, box-shadow 0.15s ease, background 0.15s ease;
      text-align: center;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 8px 18px rgba(11, 79, 108, 0.22);
    }

    .btn-primary:hover {
      background: #093b50;
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(11, 79, 108, 0.28);
    }

    .btn-outline {
      background: white;
      border: 1px solid #cbd2e1;
      color: var(--primary);
    }

    .btn-outline:hover { background: var(--primary-light); }

    /* HERO (PHOTO BANNER) */
    .hero { padding: 1.2rem 0 1.8rem; }

    .hero-banner {
      position: relative;
      border-radius: 1.25rem;
      overflow: hidden;
      min-height: 430px;
      background: url("assets/img/hero-home.jpg") center/cover no-repeat;
      box-shadow: 0 18px 44px rgba(15, 35, 52, 0.14);
      border: 1px solid #e5ebf4;
    }

    .hero-overlay {
      position: absolute; inset: 0;
      background: linear-gradient(90deg, rgba(11,79,108,.92), rgba(11,79,108,.35));
    }

    .hero-inner {
      position: relative;
      display: grid;
      grid-template-columns: minmax(0, 1.35fr) minmax(0, 1fr);
      gap: 2rem;
      align-items: center;
      padding: 2.2rem;
      color: #fff;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.3rem 0.75rem;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      color: #e9fffb;
      font-size: 0.8rem;
      margin-bottom: 0.75rem;
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(6px);
    }

    .hero-title {
      font-size: clamp(2.1rem, 3.6vw, 3.1rem);
      font-weight: 800;
      margin-bottom: 0.75rem;
      line-height: 1.12;
      color: #fff;
    }

    .hero-title span { color: #aef2ea; }

    .hero-text {
      font-size: 1.02rem;
      max-width: 560px;
      margin-bottom: 1.25rem;
      color: rgba(255,255,255,.92);
    }

    .hero-cta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1.1rem;
    }
